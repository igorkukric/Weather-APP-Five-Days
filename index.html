<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/fav/apple-touch-icon.png"

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/fav/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/fav/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/assets/fav/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/assets/fav/android-chrome-512x512.png"
    />
    <link rel="manifest" href="assets/fav/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather APP || Igor K.</title>
  </head>
  <body>
    <div class="container">
      <div class="left-info">
        <span class="time"></span>
        <div class="pic-gradient"></div>
        <div class="today-info">
          <h2>Friday</h2>
          <span>19 August 2023</span>
          <div>
            <i class="ri-map-pin-line"></i>
            <span>Pancevo, SR</span>
          </div>
        </div>
        <div class="today-weather">
          <i class="bx bx-sun"></i>
          <h1 class="weather-temp">25Â°C</h1>
          <h3>Sunny</h3>
        </div>
      </div>
      <div class="right-info">
        <div class="day-info"></div>
        <ul class="days-list"></ul>
        <div class="btn-container">
          <input
            type="text"
            id="locationInput"
            placeholder="Enter a location"
          />
          <button id="searchButton">Search</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
